{% extends 'base.html' %}
{% block  title %}Удалить жанр{% endblock  %}
{% block content %}
<div class ='container'>
<h1>Удалить книгу "{{ object }}"</h1>
<form method="post">
{% csrf_token %}
    <p>Вы действительно хотите удалить книгу "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<br>
<p><a href="{% url 'book:list' %}" class="btn btn-success">Назад</a></p>
</div>
{%endblock%}
