{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block  title %}Редактировать книгу{% endblock %}
{% block content %}
<div class='container'>
<h1>Редактировать книгу "{{ object }}"</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<br>
<p><a href="{% url 'book:list' %}" class="btn btn-success">Назад</a></p>
</div>
{% endblock %}
